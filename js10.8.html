<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/js10.5.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        .pifagor {
            width: 500px;
            height: auto;
            border: 2px solid black;
            background: linen;
            padding: 5px;

        }
        .tPifagor {
            border: 1px solid black;
            text-align: center;
            margin: 3px;
        }
        td:hover {
            background: lightgreen;
            font-weight: bold;
        }
        .diag{background: red;

        }
    </style>
</head>
<body>

<table id="tblPifagor"></table>
<div id="bumbl" class="container"></div>
<script>

    let strFull = 'hghdcgjdcgjh';
    let strPart1 = 'gh';
    let strPart2 = 'xxx';
    console.log('Строка "hghdcgjdcgjh" содержит строку "gh"? ' + strFull.includes(strPart1));
    console.log('Строка "hghdcgjdcgjh" содержит строку "xxx"? ' + strFull.includes(strPart2));
    console.log('Строка "hghdcgjdcgjh" равна строке "xxx"? ' + (strFull == strPart2));
    if(strFull.includes(strPart1)){
        console.log('Выполняется когда подстрока есть.');
    } else {
        console.log('Выполняется когда подстроки нет.');
    }

    let container = $('#bumbl');
    for (let idxImg = 1; idxImg <= 4; idxImg++) {
        let div = $('<div></div>');
        let img = $('<img/>');
        img.attr('src','img/belui1.jpg');
        div.append(img);
        container.append(div);
    }

// ////////////////////////////////////////////////
    var tbl = $('#tblPifagor');
    tbl.addClass('pifagor');

    var row = $('<tr></tr>');

    var cell = $('<td></td>');
    row.append(cell);

    for (var idxCell = 1; idxCell <= 10; idxCell++) {
        cell = $('<td></td>');
        cell.addClass('tPifagor');
        cell.html(idxCell);
        row.append(cell);
    }
    tbl.append(row);

    for (var idxRow = 1; idxRow <= 10; idxRow++) {

        row = $('<tr></tr>');
        /*row.addClass('tPifagor');*/

        cell = $('<td></td>');
        cell.html(idxRow);
        cell.addClass('tPifagor');
        row.append(cell);

        for (var idxCell = 1; idxCell <= 10; idxCell++) {
            cell = $('<td></td>');
            cell.addClass('tPifagor');
            cell.html(idxRow * idxCell);
            if (idxRow == idxCell){
                cell.addClass('diag');
            }
            row.append(cell);
        }
        tbl.append(row);
    }
</script>
</body>
</html>

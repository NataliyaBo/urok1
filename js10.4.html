<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/js10.4.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<form class="cont_box">
    <div class="cont_box_line1">
        <label class="cont_box_line1_lab" for="yName">Имя</label>
        <input class="cont_box_line1_inp" id="yName" type="text" name="nam"/>
    </div>
    <div class="cont_box_line1">
        <label class="cont_box_line1_lab" for="fNam">Фамилия</label>
        <input class="cont_box_line1_inp" id="fNam" type="text" name="атфьу"/>
    </div>
    <div class="cont_box_line2">
        <label class="cont_box_line2_lab" for="yFone">Номер телефона</label>
        <input class="cont_box_line2_inp" id="yFone" type="text" name="fone"/>
    </div>
    <div class="cont_box_line2">
        <label class="cont_box_line2_lab" for="yEmail">E-mail</label>
        <input class="cont_box_line2_inp" id="yEmail" type="text" name="mail"/>
    </div>
    <div class="cont_box_line3">
        <label class="cont_box_line3_lab" for="yFoto">Загрузить фото</label>
        <input class="cont_box_line3_inp" id="yFoto" type="file" name="foto"/>
    </div>
    <div class="cont_box_line4">
        <label class="cont_box_line4_lab" for="yMessage">Сообщение</label>
        <textarea class="cont_box_line4_inp" id="yMessage"></textarea>
    </div>
    <div class="cont_box_line5">
        <input class="cont_box_line5_inp" type="submit"/>
    </div>
</form>
</body>
</html>

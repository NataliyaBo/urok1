<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/js10.2.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <label for="tabFam">Фамилия</label>
            </td>
            <td>
                <input id="tabFam" class="tabFamely" type="text" name="famely"/>
            </td>
            <td class="yName">
                <label for="tabNam">Имя</label>
            </td>
            <td class="yName">
                <input id="tabNam" class="tabName" type="text" name="name"/>
            </td>
        </tr>
        <tr class="YouArea">
            <td>
                <label for="tabCit">Город</label>
            </td>
            <td>
                <input id="tabCit" class="tabCity" type="text" name="citi"/>
            </td>
            <td class="yArea">
                <label for="tabAre">Область</label>
            </td>
            <td class="yArea">
                <input id="tabAre" class="tabArea" type="text" name="area"/>
            </td>
        </tr>
        <tr>
            <td>
                <span>Пол</span>
            </td>
            <td colspan="3">
                <label for="genFem">Ж</label>
                <input id="genFem" class="gendFem" type="radio" name="genderF"/>
                <label for="genMal">М</label>
                <input id="genMal" class="gendMal" type="radio" name="genderM"/>
            </td>
        </tr>
        <tr>
            <td>
                <span>Вы сова или жаворонок?</span>
            </td>
            <td colspan="3">
                <label for="radOwl">Сова</label>
                <input id="radOwl" class="youOwl" type="radio" name="owl"/>
                <label for="radLark">Жаворонок</label>
                <input id="radLark" class="youLark" type="radio" name="lark"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="youFile">Загрузить файл</label>
            </td>
            <td colspan="3">
                <input id="youFile" class="youFiles" type="file"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="message">Ваше сообщение</label>
            </td>
            <td colspan="3">
                <textarea id="message" class="bigTxt"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <label for="message">Ваше сообщение</label>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea id="message1" class="bTxt"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="youMail">Ваш e-mail</label>
            </td>
            <td colspan="3">
                <input id="youMail" class="mail" type="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="checkBox">Согласие</label>
            </td>
            <td colspan="3">
                <input id="checkBox" class="chkBox" type="checkbox" name="box" value="x"/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input class="subt" type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

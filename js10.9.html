<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/js10.9.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="comtr" class="comment">

</div>

<script>
    let container = $('#comtr');
    container.addClass('comment');

    for (let idxItem = 0; idxItem <= 2; idxItem++) {
        let div = $('<div></div>');
        div.addClass('divv');
        let divSm = $('<div></div>');
        divSm.addClass('dSm');

        let divSmTopic = $('<div></div>');
        divSmTopic.addClass("dSsm");
        divSmTopic.addClass("dSsmLeft");
        divSmTopic.html('JavaScript - cool!')
        divSm.append(divSmTopic);

        let divSmRight = $('<div></div>');
        divSmRight.addClass('dSmRight');

        let divSmAuthor = $('<div></div>');
        divSmAuthor.html('ЕтижиПассатижи');
        divSmAuthor.addClass("dSsm");
        divSmAuthor.addClass('dSsmCenter');

        let divSmTime = $('<div></div>');
        divSmTime.html('сентябрь 2029, 10:29');
        divSmTime.addClass('dSsm');
        divSmTime.addClass('dSsmRight');
        divSm.append(divSmRight);
        divSmRight.append(divSmAuthor);
        divSmRight.append(divSmTime);

        let divBg = $('<div></div>');
        divBg.addClass('dBg');
        divBg.html('JavaScript создавался как скриптовый язык для браузеров Netscape. ' +
            'Компания Microsoft также признала его потенциал и включила под именем JScript в ' +
            'Internet Explorer 3, обеспечив частичную поддержку стандартов языка, что привело в итоге ' +
            'к неразберихе со стандартами и версиями JavaScript. Поэтому Netscape, Microsoft ' +
            'и другие заинтересованные компании обратились в организацию ECMA (Европейская ассоциация ' +
            'производителей компьютеров), где была одобрена первая спецификация языка ECMA-262.');

        let divAnsw = $('<div></div>');
        divAnsw.addClass('dAnsw');
        let inpAnsw = $('<input type="button" value="Ответить"/>');
        inpAnsw.addClass('inAnsw');
        divAnsw.append(inpAnsw);

        div.append(divSm);
        div.append(divBg);
        div.append(divAnsw);

        container.append(div);
    }
</script>
</body>
</html>

        hs.graphicsDir = 'highslide/graphics/';
        hs.outlineType = 'custom';
        hs.fadeInOut = true;
        hs.align = 'center';
        hs.captionEval = 'this.a.title';


        // Add the slideshow controller
        hs.addSlideshow({
            slideshowGroup: 'group1',
            interval: 5000,
            repeat: false,
            useControls: true,
            fixedControls: 'fit',
            overlayOptions: {
                className: 'large-dark',
                opacity: 0.6,
                position: 'bottom center',
                offsetX: 0,
                offsetY: -15,
                hideOnMouseOut: true
            },
            thumbstrip: {
                mode: 'horizontal',
                position: 'bottom center',
                relativeTo: 'viewport'

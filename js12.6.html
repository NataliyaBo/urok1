<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js12.6 событие</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        .foto{
            width: 650px;
            height: 50px;
            background: #baf1ba;
        }
    </style>
</head>
<body>
<div class="foto">
    <img src="img/shmel92.jpg" alt="shmel92.jpg"/>
    <img src="img/shmel14.jpg" alt="shmel14.jpg"/>
    <img src="img/shmel15.jpg" alt="shmel15.jpg"/>
</div>
</body>
<script>


   let  myImge = document.querySelector('img');

   myImge.onclick = function () {
       let  myImge = document.querySelector('img');
       let mySrc = myImge.getAttribute('src');
       if (mySrc === 'img/shmel15.jpg') {
           myImge.setAttribute('src', 'img/shmel14.jpg');
       } else {
           myImge.setAttribute('src', 'img/shmel15.jpg');
       }
   }
</script>
</html>
